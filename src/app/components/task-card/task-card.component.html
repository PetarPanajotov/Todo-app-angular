<div class="column-content" dndDropzone (dndDrop)="onDrop($event, data!.draggableItem)">
    <div class="card" *ngFor="let item of data?.draggableItem" [dndDraggable]="item"
        [dndEffectAllowed]="'move'" (dndCanceled)="onDragged(item, data!.draggableItem, 'none')"  (dndEnd)="onDragEnd($event)"
        (dndMoved)="onDragged(item, data!.draggableItem, 'move')">
        <div class="card-tag-wrapper">
            <h6 class="card-tag" *ngFor="let tag of item.content.tags">{{tag}}</h6>
        </div>
        <div class="card-information">
            <div class="card-title-wrapper">
                <h5>{{item.content.name}}</h5>
                <app-card-btn [cardTaskData]="item" (operation)="handleOperation($event)" />
            </div>
            <p>{{item.content.description}}</p>
            <h6 class="card-dates">{{item.content.createdOn | timestamp}} > {{item.content.dueTo | timestamp}}</h6>
        </div>
    </div>
    <div class="card placeholder dndPlaceholder" dndPlaceholderRef>
    </div>
</div>
<ng-template #template>
    <app-create-edit-modal [dataToEdit]="dataToEdit"/>
</ng-template>
