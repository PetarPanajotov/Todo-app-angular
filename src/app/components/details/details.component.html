<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Details</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close"
            (click)="modalService.modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h4>{{taskCardDetails?.name}}</h4>
        <p class="pt-3">{{taskCardDetails?.description}}</p>
        <p class="pt-3">Created on: {{taskCardDetails?.createdOn | timestamp:'MM/DD/YYYY'}}</p>
        <p>Due to: {{taskCardDetails?.dueTo | timestamp:'MM/DD/YYYY'}}</p>
        <div class="card-tags-wrapper pt-3">
            <p>Tags:</p>
            <h6 *ngFor="let tag of taskCardDetails?.tags" class="card-tag">{{tag}}</h6>
        </div>
        <p class="pt-3">Status: <span class="status">Unfinished</span></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modalService.modalRef?.hide()">Close</button>
    </div>
</div>
