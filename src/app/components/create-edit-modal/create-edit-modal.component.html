<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close"
            (click)="modalService.modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" placeholder="Enter Title" id="title">
                <label for="description">Description</label>
                <input type="text" class="form-control" placeholder="Enter Description" id="description">
                <label for="dueTo">Due to</label>
                <input type="text" class="form-control" placeholder="MM/DD/YYYY" bsDatepicker [bsConfig]="{ isAnimated: true,
                showWeekNumbers: false }" id="dueTo">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" placeholder="Enter Tags" id="tags" [(ngModel)]="tag"
                    [ngModelOptions]="{standalone: true}" (keydown.enter)="onTagsChange(tag)">
                <ul>
                    <li *ngFor="let tag of tags">{{tag}}</li>
                </ul>
            </div>
        </form>
    </div>
</div>
