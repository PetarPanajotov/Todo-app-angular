<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{isEdit? 'Edit Task': 'Create Task'}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close"
            (click)="modalService.modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <form [formGroup]="taskCardForm" (ngSubmit)="isEdit? onEdit(): onSubmit()">
        <div class="modal-body">
            <div class="form-group">
                <div>
                    <label for="title">Title</label>
                    <input type="text" class="form-control mt-1" placeholder="Enter Title" id="title"
                        formControlName="name">
                </div>
                <div class="pt-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control mt-1" placeholder="Enter Description" id="description"
                        formControlName="description">
                </div>
                <div class="inputs-wrapper-flex pt-3">
                    <div>
                        <label for="dueTo">Due to</label>
                        <input type="text" class="form-control mt-1" placeholder="MM/DD/YYYY" bsDatepicker [bsConfig]="{ isAnimated: true,
                        showWeekNumbers: false }" id="dueTo" formControlName="dueTo" autocomplete=off>
                    </div>
                    <div>
                        <label for="tag">Add tag</label>
                        <div class="input-with-suffix">
                            <input type="text" class="form-control mt-1" placeholder="Enter Tag" id="tag"
                                [(ngModel)]="tag" [ngModelOptions]="{standalone: true}">
                            <button class="btn btn-primary" type="button" (click)="onTagsChange(tag)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path
                                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-tag-wrapper">
                <h6 *ngFor="let tag of tags" class="card-tag">{{tag}}</h6>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3 modal-footer">
            <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
    </form>
</div>
